{% extends "layout.html" %}
{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='chat.css') }}">
{% endblock %}
{% block content %}
Directories:
<ul id="dirs">
    {% for dir_link, dir_name in dirs: %}
        <li><a href="{{ dir_link }}">{{ dir_name }}</a></li>
    {% endfor %}
</ul>
Logs:
<ul id="logs">
    {% for log_link, log_name in logs %}
    <li><a href="{{ log_link }}">{{ log_name }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
